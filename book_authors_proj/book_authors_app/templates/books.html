<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <div id="wrapper">
        <form action="/create_book" method="POST">
        {% csrf_token %}
            <h1>Add a Book</h1>
            <div class="formLabel">
                <label for="title">Title</label>
                <input type="text" name="title" id="booktitle">
            </div>
            <div class="formLabel">
                <label for="description">description</label>
                <textarea name="desc" id="bookdesc" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Add">
        </form>
        
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for book in all_books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>
                        <a href="/view_book/{{book.id}}">View</a>                       </li>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
