<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div id="wrapper">
        <form action="/create_author" method="POST">
        {% csrf_token %}
            <h1>Add an Author</h1>
            <div class="formLabel">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="authorFname">
            </div>
            <div class="formLabel">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="authorLname">
            </div>
            <div class="formLabel">
                <label for="notes">Notes</label>
                <textarea name="notes" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Add">
        </form>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}}{{author.last_name}}</td>
                    <td>
                        <a href="/view_author/{{author.id}}">View</a>                       </li>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
